<!DOCTYPE html>
<html>
    <head>
        <title>factorial(n)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
            /*
             * 
             */
            function factorial(num) {
                var res = 1; //the result we will return
                for(var i=2; i<=num; i++) { //loop up to num
                    res = res * i; //res *= i;
                }
                return res;
            }
            
            // var res5 = factorial(5);
            
        </script>
    </head>
    <body>
        <div>
            <form>
                <input type="text" id="num" value="6"/>
                <input type="text" id="res" placeholder="Here goes the result" />
                <input type="button" 
                       onmouseover="calculate();" 
                       onclick="calculate();"
                    />
            </form>
        </div>
        <script>
            function calculate() {
                var innum = $('#num').val();
                var res = factorial(innum);
                $('#res').val(res);
            }            
        </script>
    </body>
</html>
